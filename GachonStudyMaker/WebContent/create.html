<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gachon Study Maker</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!------ Include the above in your HEAD tag ---------->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <link href="css/request.css" rel="stylesheet">
     <link href="css/landing-page.min.css" rel="stylesheet">  
</head>
<body style="background-color:#F8F9FA;">
<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top"style="margin: 15px 1px 15px 1px;">
    <div class="container">
        <a class="navbar-brand" href="index.jsp">Gachon Study Maker</a>
        <a class="btn btn-primary" href="create.html">Make New study</a>
    </div>
</nav>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <script type="text/javascript" src="js/countingdown.js"></script>
            
            <br/><h2 id="head">Make Your Study</h2>
            <br/>
            <p>Create a study on a variety of topics and enjoy it with your members!</p>
            <br/>
        </div>
        
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Write Study Info.</h3>
                
                    <form action="index.jsp">
                     <div class="row register-form">
                   
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text"  name="title" class="form-control" placeholder="Title" value="" />
                            </div>
                            <div class="form-group">
                                <input type="number" name="memberNum" class="form-control"  placeholder="number of member" min="2" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="closeDate" class="form-control" placeholder="Deadline  (ex)2018-12-31" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="studentID" class="form-control" placeholder="Student ID" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="kakaoID" class="form-control" placeholder="Kakao ID" value="" />
                            </div>
                    
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="content" class="form-control input-sm" id="message" placeholder="Message" maxlength="140" rows="8"></textarea>
                            </div>
                            <input type="submit"  id="create" class="btnRegister"  value="Register"/>
                        </div>
                    </div>      
                  </form>
                
                </div>
            </div>
        </div>
      
        
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-light" style="margin: 20px 1px 20px 1px;">
    <div class="container">
        
    </div>
</footer>
</body>

</html>
